<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Registro Car Bootstrap</title>
  </head>
  <body style="background-color: #DAEBF7">
	<form action="Lista.html" method="post">
    <header style="height: 1.7em"></header> 
    <div style="height: 0.2em;"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg p-3 mb-5" style="background-color: #F7F7F7">
            <div class="card-header display-4 font-weight-light text-dark text-center">Formulario de registro - carro</div>
            <div class="card-body">
              <form id="form1">
                <div class="form-row">
                  <div class="col">
                    <label for="id_auto" class="control-label"> ID carro </label>
                    <input type="number" class="form-control" id="id_auto" min="0" max="99999999999" placeholder="ID del carro">
                  </div>
                  <div class="col">
                    <form>
                      <label for="id_marca" class="control-label"> Marca </label>
                      <select id="id_marca" class="form-control">
                        <option value="1">Ford</option>
						<option value="2">Audi</option>
						<option value="3">Chevrolet</option>
						<option value="4">Honda</option>
						<option value="5">Nissan</option>
						<option value="6">Lamborgini</option>
						<option value="7">Bravado</option>
						<option value="8">Tesla</option>
                      </select>
                    </form>
                  </div>
                  <div class="col">
                    <form>
                      <label for="id_tipoauto" class="control-label"> Tipo de auto </label>
                      <select id="id_tipoauto" class="form-control">
                        <option value="1">Sedán</option>
						<option value="2">Hatchback</option>
						<option value="3">Suv</option>
						<option value="4">Deportivo</option>
						<option value="5">Comercial</option>
						<option value="6">Furgoneta</option>
						<option value="7">Pick Up</option>
						<option value="8">Camion</option>
                      </select>
                    </form>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <form>
                      <label for="id_estado" class="control-label"> Estado </label>
                      <select id="id_estado" class="form-control">
                        <option value="1">Excelente</option>
                        <option value="2">Normal</option>
                        <option value="3">Malo</option>
                      </select>
                    </form>
                  </div>
                  <div class="col">
                    <form>
                      <label id="id_movidoa" class="control-label"> Combustible </label>
                        <select name="id_movidoa" class="form-control">
							<option value="1">Gasolina</option>
							<option value="2">Diesel</option>
							<option value="3">Diesel PLUS</option>
							<option value="4">Hidrogeno</option>
							<option value="5">Corriente</option>
                        </select>
                      </select>
                    </form>
                  </div>
                  <div class="col">
                      <label for="id_usr" class="control-label"> ID Usuario </label>
                      <input type="number" id="id_usr" class="form-control" min="0" max="99999999999" placeholder="ID del usuario">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="modelo" class="control-label"> Modelo </label>
                    <input type="text" class="form-control" id="modelo" maxlength="60" placeholder="Descripción del modelo">
                  </div>
                  <div class="col">
                    <label for="motor" class="control-label"> Motor </label>
                    <input type="number" class="form-control" id="motor" step="0.01" min="0" max="99.99" placeholder="Motor">
                  </div>
                  <div class="col">
                    <label for="anio" class="control-label"> Año </label>
                    <input type="number" class="form-control" id="anio" min="1900" max="2022" placeholder="Año">
                  </div>
                  <div class="col">
                    <label for="fechapub" class="control-label"> Fecha Publicación </label>
                    <input type="date" class="form-control" id="fechapub" placeholder="Fecha">
                  </div>
                  <div class="col">
                    <label for="detalle"> Detalles </label>
                    <textarea class="form-control" id="detalle" rows="1" placeholder="Detalles"></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="cc_pic01"> Descripción 1 </label>
                    <textarea class="form-control" id="cc_pic01" rows="1" maxlength="85" placeholder="Descripción del auto"></textarea>
                  </div>
                  <div class="col">
                    <label for="cc_pic02"> Descripción 2 </label>
                    <textarea class="form-control" id="cc_pic02" rows="1" maxlength="85" placeholder="Descripción del auto"></textarea>
                  </div>
                  <div class="col">
                    <label for="cc_pic03"> Descripción 3 </label>
                    <textarea class="form-control" id="cc_pic03" rows="1" maxlength="85" placeholder="Descripción del auto"></textarea>
                  </div>
                  <div>
                    <label for="cc_destac" class="control-label">Destacado</label>
                    <input type="text" class="form-control" id="cc_destac" maxlength="2" placeholder="Destacado">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <label for="moneda" class="control-label">Moneda</label>
                    <select id="moneda" class="form-control">
						<option value="1">Peso</option>
						<option value="2">Euro</option>
						<option value="3">Dolar</option>
						<option value="4">Yen</option>
						<option value="5">Yuan</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="precio" class="control-label">Precio</label>
                    <input type="number" class="form-control" id="precio" step="0.01" min="0" max="999999.99" placeholder="Precio de venta">
                  </div>
                  <div class="col">
                    <label for="caja" class="control-label">Caja</label>
                    <input type="number" class="form-control" id="caja" min="0" placeholder="Valor caja">
                  </div>
                </div>
              </form>
              <br>
              <div class="text-center">
                <button class="btn btn-info" type="submit">Enviar</button> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
