<!DOCTYPE html>
<html>
<head>
	<title>Registro User Materialize</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


	<script type="text/javascript">
		$(document).ready(function(){
    		$('select').formSelect();
  		});
	</script>

	<script type="text/javascript">
		$(document).ready(function(){
    		$('.datepicker').datepicker();
  		});
	</script>
</head>
<body style="background-color: #DAEBF8">
	<form action="Index.html" method="post">
	<div class="section container">
		<div class="row">
			<form class="col s12">
				<div class="row card-panel">
					<h4>Formulario de Registro - Usuario</h4>
					<div class="input-field col s4">
						<input type="number" id="id_usr" min="0" max="99999999999">
						<label for="id_usr">ID del usuario</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="nombre">
						<label for="nombre">Nombre</label>
					</div>
					<div class="input-field col s4">
						<input type="text" id="apellido">
						<label for="apellido">Apellidos</label>
					</div>
					
					<div class="input-field col s6">
						<input type="email" id="email" maxlength="120">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s3">
						<input type="date" id="FechaN" maxlength="10" onchange="return CalcularEdad()">
						<label for="FechaN">Fecha de nacimiento</label>
					</div>
					<div class="input-field col s3" id="EdadCal">
						<label for="EdadCal">Edad</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswd">
						<label for="password">Contrase単a</label>
					</div>
					<div class="input-field col s6">
						<input type="password" id="ccpaswdValidate">
						<label for="password">Escriba su contrase単a nuevamente</label>
					</div>
					<div class="input-field col s3 switch" id="check1">
						<label>多Ha sufrido enfermedades? <br> No <input type="checkbox"> <span class="lever"> </span> Si </label>
					</div>
					<div class="input-field col s3 switch" style="display:none" id="check2">
						<label>多Han sido contagiosas? <br> No <input type="checkbox"> <span class="lever"> </span> Si </label>
					</div>
				    <div class="input-field col s6" style="display:none" id="ing">
						<input type="text" id="Enfer">
						<label for="Enfer">Nombre la(s) enfermedad(es)</label>						
					</div>
	<script>
		$( "#check1" ).click(function() {
			$( "#check2" ).show();
					});
				$( "#check2" ).click(function() {
					$( "#ing" ).show();
					});
	</script>		
					<div class="input-field col s6" >
					<button class="btn-large right" type="submit" onclick="return enviarFormulario()">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="validacionIndex.js"></script>
</body>
</html>
